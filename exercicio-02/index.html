<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>É possível escrever 
        um parágrafo de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p><br>Se precidar fazer<br>
        uma quebra<br>de linha no
        meio do parágrafo, <br>use
        a tag &lt;br&gt;
    </p>
    <p><br>Vamos adicionar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
    </p>
    <p><br>Vamos adicionar emojis: 
        &#x1F602;
        &#x1F480;
    </p>
</body>
</html>
